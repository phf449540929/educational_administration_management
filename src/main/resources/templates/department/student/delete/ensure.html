<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>确认删除学生信息</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px">

    <p th:text="请确认您删除的学生信息："></p>

    <style type="text/css">
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: solid 1px;
        }
    </style>

    <table  th:object="${session.student}">
        <caption th:text="学生信息"></caption>
        <tr>
            <td th:text="学号"></td>
            <td th:text="*{studentId}"></td>
        </tr>
        <tr>
            <td th:text="密码"></td>
            <td th:text="*{studentPassword}"></td>
        </tr>
        <tr>
            <td th:text="名字"></td>
            <td th:text="*{studentName}"></td>
        </tr>
        <tr>
            <td th:text="性别"></td>
            <td th:text="*{studentGender}"></td>
        </tr>
        <tr>
            <td th:text="年级"></td>
            <td th:text="*{studentGrade}"></td>
        </tr>
        <tr>
            <td th:text="学院"></td>
            <td th:text="${studentAcademyName}"></td>
        </tr>
        <tr>
            <td th:text="专业"></td>
            <td th:text="*{studentMajor}"></td>
        </tr>
        <tr>
            <td th:text="班级"></td>
            <td th:text="*{studentClass}"></td>
        </tr>
    </table>

    <br>
    <form th:action="@{ensure.do}" th:method="post">
        <label>
            <input th:type="submit" th:value="确认">
            <input th:type="button" th:value="返回" th:onclick="history.back(-1);">
        </label>
    </form>
</div>

</body>
</html>
