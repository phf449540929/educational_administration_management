<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择上课周期</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px">
    <p th:text="您已设置了该专业课的名字为："></p>
    <p th:text="${session.name}"></p>
<!--    <p th:text="您已选择了该专业课的任课老师职称至少为："></p>-->
<!--    <p th:if="${session.rank eq session.ASSISTANT}" th:text="助教"></p>-->
<!--    <p th:if="${session.rank eq session.LECTURER}" th:text="讲师"></p>-->
<!--    <p th:if="${session.rank eq session.ASSOCIATE_PROFESSOR}" th:text="副教授"></p>-->
<!--    <p th:if="${session.rank eq session.PROFESSOR}" th:text="教授"></p>-->

    <form th:action="@{week.do}" th:method="post" style="width: 1000px">
        <p th:text="请您选择该专业课的上课周期"></p>

        <p th:text="课程开始周数："></p>
        <ul th:each="week, weekStat : ${weeks}" style="display: inline-block; width: 50px">
            <li>
                <label>
                    <input th:type="radio" th:name="beginWeek" th:value="*{week}" th:text="*{week.toString().substring(5)}"
                           placeholder="教室">
                </label>
            </li>
        </ul>

        <p th:text="课程结束周数："></p>
        <ul th:each="week, weekStat : ${weeks}" style="display: inline-block; width: 50px">
            <li>
                <label>
                    <input th:type="radio" th:name="endWeek" th:value="*{week}" th:text="*{week.toString().substring(5)}"
                           placeholder="教室">
                </label>
            </li>
        </ul>

        <br><br>
        <input type="submit">
    </form>
</div>

</body>
</html>
