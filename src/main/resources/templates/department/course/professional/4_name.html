<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设置课程名字</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px">
    <p th:text="您已选择了该专业课的开课学期为："></p>
    <p th:if="${session.semester eq session.LAST_HALF_SEMESTER}" th:text="上半学期"></p>
    <p th:if="${session.semester eq session.NEXT_HALF_SEMESTER}" th:text="下半学期"></p>

    <form th:action="@{name.do}" th:method="post">
        <p th:text="请输入您要设置的专业课名字"></p>
        课程名：
        <label>
            <input th:type="text" th:name="name" th:placeholder="课程名字">
        </label><br>

        <br>
        <label>
            <input th:type="submit" th:value="提交">
            <input th:type="button" th:value="返回" th:onclick="history.back(-1);">
        </label>
    </form>
</div>

</body>
</html>
