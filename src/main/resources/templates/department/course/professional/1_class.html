<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择上课班级</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px; padding-left: 100px">
    <form th:action="@{class.do}" th:method="post">
        <p th:text="请选择您要设置专业课的班级"></p>
        <ul th:each="class, classStat : ${classSet}" style="display: inline-block">
            <li style="width: 150px">
                <label>
                    <input th:type="checkbox" th:name="classArray" th:value="*{class}" th:text="*{class}">
                </label>
            </li>
        </ul>

        <br><br>
        <label>
            <input th:type="submit" th:value="提交">
            <input th:type="button" th:value="返回" th:onclick="history.back(-1);">
        </label>
    </form>
</div>

</body>
</html>
