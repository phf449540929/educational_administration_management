<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择上课周期</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px">
    <p th:text="您已设置了该全校性选修课的名字为："></p>
    <p th:text="${session.name}"></p>

    <form th:action="@{week.do}" th:method="post" style="width: 1000px">
        <p th:text="请您选择该全校性选修课的上课周期"></p>

        <p th:text="课程开始周数："></p>
        <ul th:each="week, weekStat : ${weeks}" style="display: inline-block; width: 50px">
            <li>
                <label>
                    <input th:type="radio" th:name="beginWeek" th:value="*{week}"
                           th:text="*{week.toString().substring(5)}">
                </label>
            </li>
        </ul>

        <p th:text="课程结束周数："></p>
        <ul th:each="week, weekStat : ${weeks}" style="display: inline-block; width: 50px">
            <li>
                <label>
                    <input th:type="radio" th:name="endWeek" th:value="*{week}"
                           th:text="*{week.toString().substring(5)}">
                </label>
            </li>
        </ul>

        <br><br>
        <label>
            <input th:type="submit" th:value="提交">
            <input th:type="button" th:value="返回" th:onclick="history.back(-1);">
        </label>
    </form>
</div>

</body>
</html>
