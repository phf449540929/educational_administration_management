<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设置开课年份</title>
</head>
<body>

<p th:text="您已设置了该专业课的最大上课人数为："></p>
<p th:text="${session.size + '人'}"></p>

<form th:action="@{year.do}" th:method="post">
    <p th:text="请设置该全校性选修课的开课年份"></p>
    年份：<input th:type="text" th:name="year" placeholder="年份">
    <p th:text="'您只能输入今年（' + ${year} + '）或大于' + ${year} + '的年份'" style="color: red"></p>

    <input type="submit">
</form>

</body>
</html>
