<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>选择上课教室</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div style="height: 600px">
    <p th:text="您已设置了该全校性选修课的上课时间为："></p>
    <p th:text="${'第' + session.beginOrder.toString().split('_')[1] + '至' + session.endOrder.toString().split('_')[1] + '节课'}"></p>

    <form th:action="@{classroom.do}" th:method="post" style="width: 1200px">
        <p th:text="请选择该全校性选修课的上课教室"></p>
        <ul th:each="classroom, classroomStat : ${classrooms}" style="display: inline-block">
            <li>
                <label>
                    <input th:type="radio" th:name="classroom" th:value="*{classroom}"
                           th:text="*{classroom.toString().substring(10)}">
                </label>
            </li>
        </ul>

        <br><br>
        <label>
            <input th:type="submit" th:value="提交">
            <input th:type="button" th:value="返回" th:onclick="history.back(-1);">
        </label>
    </form>
</div>

</body>
</html>
